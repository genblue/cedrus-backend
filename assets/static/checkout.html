        <script>
            document.addEventListener('submit', function (event) {
                // Stop form from submitting normally
                event.preventDefault();

                let firstName = document.getElementById("nameFirst-formbuilder-0").value;
                let lastName = document.getElementById("nameLast-formbuilder-0").value;
                let email = document.getElementById("email-formbuilder-0").value;
                let treeCount = document.getElementById("trees-formbuilder-0").value;

                let data = "{" +
                    "\"name\": \"" + firstName + " " + lastName + "\"," +
                    "\"email\": \"" + email + "\"," +
                    "\"treeCount\": " + treeCount +
                    "}";

                let post = $.ajax({
                    type: "POST",
                    url: "api/v1/claims",
                    data: data
                });

                $("#form-alert").hide();
                $("#claim-form").hide();
                $("#loader").show();

                post.fail(data => {
                    console.error(data.responseText);
                    let response = JSON.parse(data.responseText);

                    $("#loader").hide();
                    $("#form-alert").empty().append("Error: " + response.data).show();
                    $("#claim-form").show();
                });

                post.done(_ => {
                    $("#loader").hide();
                    $("#form-success").empty().append("Payment submitted. Check your email to claim your Cedars!").show();
                    $("#form-success2").empty().append("Payment submitted. Check your email to claim your Cedars!").show();
                });
            }, false);
        </script>
